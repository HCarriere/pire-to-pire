<div>
  
  <articles-form></articles-form>
  <h2>Articles</h2>
  <ul>
    <li *ngFor="let article of articles">
      <a [routerLink]="['/article,article._id]">{{article.name}}</a>
      <p>{{article.description}}</p>
      <p>{{article.date}}</p>
      <button (click)="removeArticle(article)">X</button>
    </li>
  </ul>
</div>
